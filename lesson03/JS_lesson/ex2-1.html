<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript 例２</title>
	<noscript>
			JavaScript対応ブラウザで表示してください。
	</noscript>
</head>
<body>

<script>
	var now, hour, minute;;
	now = new Date();
	hour = now.getHours();
	minute = now.getMinutes();
	document.write("<h1>現在時刻：");
	document.write(hour,"時", minute, "分</h1>");
</script>

</body>
</html>
