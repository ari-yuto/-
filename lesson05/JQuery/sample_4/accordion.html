<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Accordion - Default functionality</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="/demos/style.css" />
  <script>
  $(function() {
    $( "#accordion" ).accordion();
  });
  </script>
</head>
<body>
<div id="accordion">
  <h3>ランチ</h3>
  <div>
    <p>
        <img src="lunch.jpg" width=50%>
    </p>
  </div>
  <h3>カレー</h3>
  <div>
    <p>
        <img src="curry.jpg" width=50%>
    </p>
  </div>
  <h3>唐揚げそば</h3>
  <div>
    <p>
        <img src="karasoba.jpg" width=50%>
    </p>
    <ul>
      <li>唐揚げうどん</li>
      <li>天ぷらそば</li>
      <li>天ぷらうどん</li>
    </ul>
  </div>
  <h3>パスタ</h3>
  <div>
    <p>
        <img src="supa.jpg" width=50%>
    </p>
  </div>
</div>
</body>
</html>
